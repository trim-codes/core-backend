version: 2.1

jobs:
  build:
    machine: true  # Use a full VM instead of Docker
    steps:
      - checkout
      - run:
          name: Install Node.js
          command: |
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
            node -v
            npm -v
      - run:
          name: Clean Existing Dependencies
          command: rm -rf node_modules yarn.lock package-lock.json
      - run:
          name: Install Dependencies
          command: npm install --frozen-lockfile
      - persist_to_workspace:
          root: .
          paths:
            - .

  deploy:
    machine: true  # Use a full VM
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install SSH
          command: |
            sudo apt-get install -y openssh-client
      - run:
          name: Install PM2
          command: |
            npm install -g pm2
      - run:
          name: Install Node.js on Deployment Machine (if missing)
          command: |
            ssh -o StrictHostKeyChecking=no brampton@api.trim.codes "bash -c '
              if ! command -v node &> /dev/null; then
                curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
                sudo apt-get install -y nodejs
              fi
              node -v
              npm -v
            '"
      - run:
          name: Deploy to Azure Server
          command: |
            ssh -o StrictHostKeyChecking=no brampton@api.trim.codes "bash -c '
              cd trim/core-backend &&
              git clean -fd &&          # Remove untracked files
              git pull origin main  &&  # Pull changes safely
              rm -rf node_modules yarn.lock package-lock.json &&
              npm install --frozen-lockfile &&
              sudo npm install -g pm2 &&
              npm run build &&
              pm2 restart 0
            '"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
